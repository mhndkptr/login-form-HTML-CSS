<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
  
  <title>Animated Login Form | By Hendika</title>
</head>
<body>
  
  <!-- Login & Registration Form -->
  <div class="formLR">

    <div class="formLRContainer">

      <!-- Login Form -->
      <div class="formLogin">

        <h1>Login</h1>

        <!-- Email Input -->
        <label for="Email" class="email">
          <h3>Email</h3>
          <input type="email" placeholder="Enter your email">
        </label>

        <!-- Password Input -->
        <label for="Password" class="password">
          <h3>Password</h3>
          <input type="password" placeholder="Enter your password">
        </label>

        <!-- Checkbox & Forgot -->
        <div class="cFContainer">
          <label for="Checkbox" class="checkbox">
            <input type="checkbox">
            <h4>Remember me</h4>
          </label>
          <a href="">Forgot password?</a>
        </div>

        <!-- Login Button -->
        <button class="login">Login</button>

        <!-- To Registration -->
        <h4 class="toRegistrationText">Don't have an account? <span class="toRegistrationBtn">Signup now</span></h4>

      </div>
      

      <!-- Registration Form -->
      <div class="formRegistration">
        
        <h1>Registration</h1>

        <!-- Name Input -->
        <label for="Name" class="name">
          <h3>Name</h3>
          <input type="name" placeholder="Enter your name">
        </label>
        
        <!-- Email Input -->
        <label for="Email" class="email">
          <h3>Email</h3>
          <input type="email" placeholder="Enter your email">
        </label>

        <!-- Password Input -->
        <label for="Password" class="password">
          <h3>Password</h3>
          <input type="password" placeholder="Create your password">
        </label>
        <label for="Password" class="password">
          <h3>Confirm</h3>
          <input type="password" placeholder="Confirm your password">
        </label>

        <!-- Checkbox & Forgot -->
        <div class="cFContainer">
          <label for="Checkbox" class="checkbox">
            <input type="checkbox">
            <h4>I accept all terms & condition</h4>
          </label>
        </div>

        <!-- Registration Button -->
        <button class="registration">Register</button>

        <!-- To Login -->
        <h4 class="toLoginText">Already have an account? <span class="toLoginBtn">Login now</span></h4>

      </div>

    </div>

  </div>


  <!-- My Javascript -->
  <script src="script.js"></script>

</body>
</html>
